<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufak Udoh | Slack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="info">
            <h1 data-testid="slackUserName">Ufak Udoh</h1>
            <img data-testid="slackDisplayImage" class="profile" src="images/Profile.jpg" alt="Ufak Udoh">
        </section>
        
        <section class="day1">
            <h2 data-testid="currentDayOfTheWeek">Today is: <span id="day"></span></h2>
        </section>

        <section class="time">
            <h2 data-testid="currentUTCTime">The time is: <span id="utcTime"></span></h2>
        </section>

        <section class="track">
            <h2 data-testid="myTrack">Track <span id="front" >Frontend Development</span></h2>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
